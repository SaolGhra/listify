<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple To-Do List</title>
    <link rel="stylesheet" href="styles/style.css">
</head>
<!-- Google tag (gtag.js) -->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-HME8PQRCDV"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-HME8PQRCDV');
</script>
<body>
    <div class="container">
        <h1>To-Do List</h1>
        <div class="add-task">
            <input type="text" id="taskTitleInput" placeholder="Task Title">
            <input type="date" id="taskDateInput">
            <button id="addTaskBtn">Add Task</button>
        </div>
        <ul id="taskList">
            <!-- Tasks will be dynamically added here -->
        </ul>
    </div>

    <div id="taskDetailsModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Task Details</h2>
            <input type="text" id="taskTitleModalInput" placeholder="Task Title">
            <textarea id="taskDescriptionModalInput" placeholder="Task Description"></textarea>
            <input type="date" id="taskDateModalInput">
            <button id="saveTaskDetailsBtn">Save Details</button>
            <button id="deleteTaskBtn">Delete Task</button>
        </div>
    </div>

    <script src="scripts/script.js"></script>
</body>
</html>
